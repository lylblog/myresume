    <div id="login_box">
        <h2>lOGIN </h2>
        <div id="form">
            <div id="input_box">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input class="pwd_input" type="passwoprd" placeholder="Passwoprd">
            </div>
        </div>
 
        <button  class="btn submit">登录</button><br>
        <div id="Sign">
			<button   class="btn exit">清除密码</button>
        </div>
    </div>

</body>
	<script type="text/javascript">
		var pwd = '';
		var flag = false;
		
		$('.submit').click(function() {
			pwd = $('.pwd_input').val();
			$.post('https://myresume.liuhu.asia/api/ver_js', {'pwd': pwd}, (data_res, textStatus, jqxhr)=>{
				
				flag = data_res['verify_result'];
				console.log("flag: " + flag);
				if (flag == true) {
					localStorage.setItem('ver', true);
					window.location.href = 'pages/resume1.html';
				} else {
					localStorage.setItem('ver', false);
					alert('密码错误');
				}
			})
			
		});
		$('.exit').click(function() {
			localStorage.clear();
			alert('保存的密码已清除');
		})

		
	</script>
